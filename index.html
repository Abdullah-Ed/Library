<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>



  <div class="form-container">
    <form>
      <input type="text" name="book" placeholder="Book" minlength="1" maxlength="18" id="book-input" required>
      <input type="text" name="author" placeholder="Author" minlength="1" maxlength="18" id="author-input" required>
      <input type="number" name="pages" placeholder="Pages" id="pages-input" min="1" max="1000" required>
      <div class="checkbox-container">
        <label for="read-status">did you read it?</label>
        <input type="checkbox" name="read" id="read-status">
      </div>
      <button class="add-book-btn">Submit</button>
      <button class="cancel-form-btn">Cancel</button>
    </form>
  </div>

  <div class="grid">
    <div class="header">
      <div>
        <img src="library-outline.svg" alt="Library icon">
        <h1>Library</h1>
      </div>
      <button class="show-form-btn">NEW BOOK</button>
    </div>
    <table>
      <thead>
        <tr class="table-header">
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody class="book-list">
      </tbody>
    </table>
  </div>
</body>

</html>
