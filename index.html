<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body> 
  <button class="show-form-btn">NEW BOOK</button>
  <div class="form-container">
    <form>
      <input type="text" name="book" placeholder="Book" id="book-input" required>
      <input type="text" name="author" placeholder="Author" id="author-input" required>
      <input type="number" name="pages" placeholder="Pages" id="pages-input" min="1" required >
      <label for="read-status">did you read it?</label>
      <input type="checkbox" name="read" id="read-status" >
      <button class="add-book-btn">Submit</button>
    </form>
  </div> 
  <table>
    <thead>
      <tr class="table-header">
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Read</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody class="book-list">
    </tbody>
  </table>
</body>
</html>
